name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup SSH Connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H 3.84.99.241 >> ~/.ssh/known_hosts

      #- name: Set Environment Variables
      #  run: |
      #    ssh -i ~/.ssh/id_rsa ubuntu@3.84.99.241 << 'EOF'
      #      echo "APP_ENV=${{ secrets.APP_ENV }}" > /path/to/your/project/.env
      #      exit
      #    EOF

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@3.84.99.241 << 'EOF'                             # your-ec2-ip
            cd /var/www/znz                                                  #################
            git pull origin main
            npm install --production
            pm2 restart Smac-test || pm2 start index.js --name Smac-test
            exit
          EOF
